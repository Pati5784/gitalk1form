<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form1 - ALK</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Form1 - przykładowy formularz</h1>

		<div class="form1">
			<form>
				<div>
					<label class="description" id="title1" for="field1">
						Podaj imię
					</label>
					<input type="text" id="field1" name="field1" />
				</div>
				<div>
					<label class="description" id="title2" for="field2">
						Podaj hasło:
					</label>
					<input
						type="password"
						id="field2"
						name="field2"
						title="Minimum jedna cyfra i jeden znak duzy i jeden znak mały i min 6 znaków"
						pattern=""
					/>
					<!-- walidacja hasła po stronie FE-->
				</div>
				<div>
					<label class="description" id="title3" for="field3">
						Podaj email:
					</label>
					<input type="email" id="field3" name="field3" required />
				</div>
				<div>
					<label class="description" id="age_lable" for="age">
						Podaj ile masz lat doświadczenia zawodowego?:
					</label>
					<input
						type="number"
						id="age"
						name="age1"
						min="2"
						max="10"
						value="3"
					/>
				</div>
				<div>
					<label class="description" id="title4" for="title4">
						Opisz sprawę:
					</label>

					<div>
						<textarea
							id="field4"
							name="field4"
							rows="5"
							cols="20"
							spellcheck="true"
						></textarea>
					</div>
				</div>
				<div>
					<fieldset>
						<legend class="description" id="titles5">
							Wybierz swój sport zimowy:
						</legend>
						<div>
							<div>
								<input type="radio" id="radio_1" name="radio" value="skiing" />
								<label class="choice" id="title6_1" for="radio_1">
									Narciarstwo</label
								>
							</div>

							<div>
								<input
									type="radio"
									id="radio_2"
									name="radio"
									value="snowboard"
								/>
								<label class="choice" id="title6_1" for="radio_2">
									Snowboard</label
								>
							</div>
							<div>
								<input
									type="radio"
									id="radio_3"
									name="radio"
									value="ski_jumping"
								/>
								<label class="choice" id="title6_1" for="radio_3">
									Skoki narciarkie</label
								>
							</div>
						</div>
					</fieldset>
				</div>

				<div>
					<input type="submit" id="sendform" name="sendform" value="Wyslij">
				</div>
			</form>
		</div>
	</body>
</html>
